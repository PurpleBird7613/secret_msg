{% extends 'base.html' %}
  
 {% block title %}
   Name
 {% endblock %}
 
 {% block body %}  
 <style>
 /*== Section ==*/
section{
  position: relative;
  display: flex;
  width: 100vw;
  height: 100vh;
  align-items: center;
  justify-content: center;
}

/*=== Login Card ===*/
.login-card{
  position: relative;
  display: block;
  margin-left: auto;
  margin-right: auto;
  padding: 30px;
  max-width: 500px;
  border-radius: 30px;
  font-size: 16px;
  box-shadow: 0 5px 10px rgba(154,160,185,.05), 0 15px 40px rgba(166,173,201,.2);
}
/* Title */
.title {
  position: relative;
  margin-bottom: 50px;
  font-size: 23px;
  color: #212121;
}
/* Input Box */
.input_box {
  position: relative;
  margin-top: 30px;
  width: 100%;
  height: 40px;
  margin-bottom: 20px;
}
.input_box input {
  height: 100%;
  width: 100%;
  border: none;
  outline: none;
  padding: 0 30px;
  color: #333;
  transition: all 0.2s ease;
  border-bottom: 1.5px solid #aaaaaa;
}
.input_box input:focus {
  border-color: #7d2ae8;
}
.input_box i{
  position: absolute;
  top: 50%;
  right: 5%;
  transform: translateY(-50%);
  font-size: 23px;
  font-weight: 700;
  color: #707070;
}

/* Submit Button*/
.btn-6 {
  position: relative;
  display: grid;
  grid-template-columns: auto auto;
  margin-right: auto;
  margin-left: auto;
  background-color: #4dccc6;
  color: #263238;
  background-image: linear-gradient(315deg, #4dccc6 0%, #96e4df 74%);
  padding: 16px;
  border: none;
  border-radius: 30px;
}
.btn-6 span {
  position: relative;
  display: block;
  width: 100%;
  height: 100%;
}
.btn-6:before,
.btn-6:after {
  position: absolute;
  content: "";
  height: 0%;
  width: 1px;
 box-shadow:
   -1px -1px 20px 0px rgba(255,255,255,1),
   -4px -4px 5px 0px rgba(255,255,255,1),
   7px 7px 20px 0px rgba(0,0,0,.4),
   4px 4px 5px 0px rgba(0,0,0,.3);
}
.btn-6:before {
  right: 0;
  top: 0;
  transition: all 500ms ease;
}
.btn-6:after {
  left: 0;
  bottom: 0;
  transition: all 500ms ease;
}
.btn-6:hover{
  background: transparent;
  color: #76aef1;
  box-shadow: none;
}
.btn-6:hover:before {
  transition: all 500ms ease;
  height: 100%;
}
.btn-6:hover:after {
  transition: all 500ms ease;
  height: 100%;
}
.btn-6 span:before,
.btn-6 span:after {
  position: absolute;
  content: "";
  box-shadow:
   -1px -1px 20px 0px rgba(255,255,255,1),
   -4px -4px 5px 0px rgba(255,255,255,1),
   7px 7px 20px 0px rgba(0,0,0,.4),
   4px 4px 5px 0px rgba(0,0,0,.3);
}
.btn-6 span:before {
  left: 0;
  top: 0;
  width: 0%;
  height: .5px;
  transition: all 500ms ease;
}
.btn-6 span:after {
  right: 0;
  bottom: 0;
  width: 0%;
  height: .5px;
  transition: all 500ms ease;
}
.btn-6 span:hover:before {
  width: 100%;
}
.btn-6 span:hover:after {
  width: 100%;
}
.btn-6 i{
  position: relative;
  margin-right: 5px;
  
}

/*==== GitHub Link ====*/
.github-link{
	position: relative;
	left: 35%;
	display: block;
	margin-left: auto;
	margin-right: auto;
	margin-top: 10px;
	font-size: 14px;	
	color: #212121;
	font-weight: 410;
}
 </style>
 
<section> 
<!--=== Login Card ===-->
 <div class="login-card">
   
   <!-- Title -->
   <h2 class="title"> 
    <span class="iconify" data-icon="eos-icons:secret-outlined"></span>
    Secret Message
   </h2>
   
  <form method="post"> {% csrf_token %}
   <!-- Input Box -->
   <div class="input_box">
      <input type="text" id="username" name="username" placeholder="Enter your Name" required />
      <i><span class="iconify" data-icon="circum:user"></span></i>
   </div>
   <!-- Submit Button -->
   <button class="custom-btn btn-6">
     <i><span class="iconify" data-icon="solar:skip-next-broken"></span></i>
     <span>Proceed</span>
   </button>
 </form>  
 
 <!-- GitHub Link -->
{% for github in github %}
<a class="github-link" href="{{github.link}}" target="_blank">
  <span class="iconify" data-icon="mdi:github" style="position:relative; font-size: 19px; color:#424242; top: 3px;"></span>
  GitHub
</a>
{% endfor %}
 
 </div>
</section>
{% endblock %}
